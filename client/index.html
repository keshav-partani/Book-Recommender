<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse: Books WebApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BookVerse</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                </ul>
                <for class="form d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" id="searchInput" aria-label="Search" oninput="getSuggestions()">
                  <button class="btn btn-outline-success" type="submit" onclick="onClickedRecomendedBooks()">Search</button>
                </for>
                
            </div>
        </div>
    </nav>
    <ul id="suggestionsList"></ul>
    </header>

    <section class="recommended_books" id="recommended_books" style="display: none;">
        <section class="popular-books-section">
            <div class="popular-books">
                <div class="row" id="recommed_books">
                    <div>
                        <h1 style="margin: 50 0 0 20;">Recommended Books</h1>
                    </div>
    
                </div>
            </div>
        </section>
        <div class="back">
            <button class="btn btn-lg btn-outline-success" type="submit" onclick="backClicked()">Back-></button>
        </div>
    </section>

    <section id="popular_books_section" style="display: block;">
        <section class="popular-books-section">
            <div class="popular-books">
                <div class="row" id="row">
                    <div>
                        <h1 style="margin: 50 0 0 20;">Most Popular Books</h1>
                    </div>
    
                </div>
            </div>
        </section>
    </section>

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
